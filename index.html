<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Find the Number</title>
  </head>
  <body>
    <main class="container">
      <h1>Find the Number Game</h1>
      <section class="container__input-arrows">
        <!-- inputBar and buttons div -->
        <div class="input-button">
          <button class="againBtn">Again</button>
          <label for="number"></label>
          <input class="numberInput" type="text" name="" id="number" />
          <button class="btnInput">Guess</button>
        </div>
        <!-- up and down arrows div -->
        <div class="arrows">
          <!-- upside Arrow -->
          <p class="arrow-up">&#8679;</p>
          <!-- question mark  -->
          <p class="question-mark">&#63;</p>
          <!-- tick -->
          <p class="tick">&#9989;</p>
          <!-- downside arrows -->
          <p class="arrow-down">&#8681;</p>
        </div>
      </section>
      <section class="container__p-highScore">
        <!-- p tag that display up or down -->
        <p class="infoP">Type Bigger Number</p>
        <!-- user score -->
        <p class="scoreUser">Your score is: 20</p>
        <!-- highScore p tag -->
        <p class="highScoreP">Your highScore is: 0</p>
      </section>
    </main>
    <script src="App.js"></script>
  </body>
</html>
